<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
     <script src="/touch-2.2.1/sencha-touch-all-debug.js"></script>
         <link rel="stylesheet" 
        href="/touch-2.2.1/resources/css/sencha-touch.css" />
    

    <script type="text/javascript">

        Ext.setup({
            onReady: function () {

                var formPanel = Ext.create("Ext.form.Panel", {
                    items: [
                        {
                            xtype: 'fieldset',
                            title: '',
                            items: [
                                {
                                    xtype: 'radiofield',
                                    label: 'Interested',
                                    labelWidth: '60%',
                                    name: 'interestLevel',
                                    value: 'interested'
                                },
                                {
                                    xtype: 'radiofield',
                                    label: 'Plan To Attend',
                                    labelWidth: '60%',
                                    name: 'interestLevel',
                                    value: 'planToAttend'
                                },
                                {
                                    xtype: 'radiofield',
                                    label: 'Not Interested',
                                    labelWidth: '60%',
                                    name: 'interestLevel',
                                    value: 'notInterested',
                                    checked: true
                                }
                            ]
                        },
                        {
                            xtype: 'toolbar',
                            docked: 'bottom',
                            layout: { pack: 'left' },
                            items: [{
                                xtype: 'button',
                                text: 'Set Radio Button To Interested',
                                handler: function() {
                                    this.up().up().setValues({
                                        interestLevel: "planToAttend"
                                    });
                                }
                            }]
                        }
                    ]
                });
                Ext.Viewport.add(formPanel);
            }
        });

    </script>

    

    

</head>
<body>

</body>
</html>
